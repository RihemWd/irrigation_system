server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Route pour le service Météo
        - id: meteo-service
          uri: lb://meteo-service
          predicates:
            - Path=/api/meteo/**

        # Route pour le service Arrosage
        - id: arrosage-service
          uri: lb://arrosage-service
          predicates:
            - Path=/api/arrosage/**

# Configuration Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Configuration Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always

